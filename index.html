<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxifySportsHub</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <header>
        <h1>Welcome to BoxifySportsHub</h1>
        <p>Your destination for authentic jerseys!</p>
    </header>

    <!-- Jersey catalog section -->
    <section id="catalog">
        <div class="product">
            <img src="jersey1.jpg" alt="Team A Jersey">
            <h3>Team A - Player X</h3>
            <p>Player #10</p>
            <p>Price: $40</p>
            <p>Size: M, L, XL</p>
            <button onclick="redirectToWhatsApp('Team A - Player X, Size M')">Buy</button>
        </div>
        <div class="product">
            <img src="jersey2.jpg" alt="Team B Jersey">
            <h3>Team B - Player Y</h3>
            <p>Player #7</p>
            <p>Price: $45</p>
            <p>Size: S, M, L</p>
            <button onclick="redirectToWhatsApp('Team B - Player Y, Size S')">Buy</button>
        </div>
        <!-- Add more jerseys as needed -->
    </section>

    <footer>
        <p>&copy; 2024 BoxifySportsHub</p>
    </footer>

    <script src="script.js"></script> <!-- Link to external JS file -->
</body>
</html>
